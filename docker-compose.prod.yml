version: '3.8'

# Production Docker Compose - optimized for production
services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: jail-system-backend-prod
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - JWT_SECRET=${JWT_SECRET}
      - DB_PATH=/app/data/jail_visitation.sqlite
      - FRONTEND_URL=${FRONTEND_URL:-http://192.168.18.181:3001}
    volumes:
      # Persist SQLite database
      - database_data:/app/data
    restart: always
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://192.168.18.181/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - jail-network

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        - REACT_APP_API_URL=${REACT_APP_API_URL:-http://192.168.18.181:3001}
    container_name: jail-system-frontend-prod
    ports:
      - "3000:80"
    depends_on:
      backend:
        condition: service_healthy
    restart: always
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://192.168.18.181/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - jail-network

volumes:
  database_data:
    driver: local

networks:
  jail-network:
    driver: bridge


